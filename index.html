<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>식사 메뉴 추천기</title>
  <style>
    body {font-family:sans-serif;display:flex;justify-content:center;align-items:center;
          min-height:100vh;background:#f6f7fb;margin:0;}
    .box {background:white;padding:30px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);
          max-width:500px;width:100%;text-align:center;}
    h2 {margin-top:0;}
    .options {display:flex;flex-direction:column;gap:12px;margin-top:20px;}
    button {padding:12px;border:none;border-radius:8px;font-size:16px;cursor:pointer;
            background:#5b6cff;color:white;font-weight:bold;}
    button:hover {opacity:0.9;}
    .result {margin-top:20px;font-size:18px;text-align:left;}
    ul {text-align:left;margin-top:10px;}
  </style>
</head>
<body>
  <div class="box">
    <h2 id="question">메뉴 추천 시작!</h2>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    // ✅ 질문 단계
    const QUESTIONS = [
      { text: "아침, 점심, 저녁 중 어떤 끼니?", options: ["아침","점심","저녁"] },
      { text: "밥 vs 면 vs 빵, 뭐 먹고 싶어?", options: ["밥","면","빵"] },
      { text: "한식 vs 양식 vs 중식?", options: ["한식","양식","중식"] },
      { text: "매운 거 좋아해?", options: ["매움","순함"] }
    ];

    // ✅ 전체 메뉴 데이터 (아침/점심/저녁 × 밥/면/빵 × 한식/양식/중식 × 매움/순함)
    const RESULTS = {
      // ----- 아침 -----
      "아침-밥-한식-순함": ["죽","계란밥","미역국","소고기무국","콩나물국밥(맑게)","현미밥 + 김"],
      "아침-밥-한식-매움": ["김치볶음밥(순한맛)","매콤 계란덮밥","매콤 오징어볶음 조금"],
      "아침-밥-양식-순함": ["오트밀","버터치킨 라이스(순한맛)","스크램블에그 라이스"],
      "아침-밥-양식-매움": ["스파이시 카레라이스(라이트)","칠리 콩 라이스"],
      "아침-밥-중식-순함": ["계란볶음밥","소고기죽","옥수수 스프와 밥"],
      "아침-밥-중식-매움": ["살짝 매운 마파두부 덮밥","칠리새우 밥 소량"],

      "아침-면-한식-순함": ["잔치국수","멸치국수","소면","콩국수"],
      "아침-면-한식-매움": ["비빔국수(순하게)","열무비빔국수"],
      "아침-면-양식-순함": ["미니 크림 파스타","알리오 올리오(순한 마늘향)"],
      "아침-면-양식-매움": ["아라비아따 라이트","스파이시 토마토 파스타 소량"],
      "아침-면-중식-순함": ["온면","완탕면","담백한 우육탕면"],
      "아침-면-중식-매움": ["탄탄면(소량)","라이트 마라탕"],

      "아침-빵-한식-순함": ["계란 토스트","참치마요 삼각김밥","김밥 한 줄"],
      "아침-빵-한식-매움": ["불닭마요 토스트(라이트)","매콤 불고기 토스트"],
      "아침-빵-양식-순함": ["크루아상 + 버터","요거트 + 그래놀라","BLT 샌드위치"],
      "아침-빵-양식-매움": ["핫치킨 샌드위치(순한 소스)","멕시칸 또띠아"],
      "아침-빵-중식-순함": ["중국식 찐빵","단팥빵","꿀호떡"],
      "아침-빵-중식-매움": ["살짝 매운 바오즈","칠리소스 딤섬"],

      // ----- 점심 -----
      "점심-밥-한식-순함": ["된장찌개","순두부찌개","갈비탕","설렁탕","비빔밥","삼계탕"],
      "점심-밥-한식-매움": ["김치찌개","부대찌개","낙지볶음","닭볶음탕","제육볶음","불닭볶음"],
      "점심-밥-양식-순함": ["오므라이스","하야시라이스","버터치킨커리","햄버그스테이크"],
      "점심-밥-양식-매움": ["스파이시 카레라이스","칠리 리조또","타코라이스"],
      "점심-밥-중식-순함": ["짜장밥","고추잡채 덮밥(순한맛)","계란볶음밥","잡채밥"],
      "점심-밥-중식-매움": ["마파두부","깐풍기 덮밥","마라샹궈","마라향궈 볶음밥"],

      "점심-면-한식-순함": ["칼국수","냉면(물냉)","수제비"],
      "점심-면-한식-매움": ["비빔냉면","매운 쫄면","열무국수"],
      "점심-면-양식-순함": ["까르보나라","봉골레","토마토 파스타"],
      "점심-면-양식-매움": ["아라비아따 파스타","매운 해산물 파스타"],
      "점심-면-중식-순함": ["짜장면","울면","새우볶음면"],
      "점심-면-중식-매움": ["짬뽕","탄탄면","마라탕"],

      "점심-빵-한식-순함": ["김밥","참치마요 삼각김밥","계란 샌드위치"],
      "점심-빵-한식-매움": ["스파이시 김밥","불닭마요 삼각김밥"],
      "점심-빵-양식-순함": ["치즈버거","클럽 샌드위치","페페로니 피자"],
      "점심-빵-양식-매움": ["핫치킨버거","스파이시 피자","치폴레 파니니"],
      "점심-빵-중식-순함": ["중국식 만두","꽈배기"],
      "점심-빵-중식-매움": ["마라샌드위치","매운 딤섬"],

      // ----- 저녁 -----
      "저녁-밥-한식-순함": ["갈비찜","수육","보쌈","꼬리곰탕","버섯전골"],
      "저녁-밥-한식-매움": ["감자탕","매운 돼지갈비찜","낙곱새","매운 닭발"],
      "저녁-밥-양식-순함": ["치즈 리조또","하야시라이스","미트볼 라이스"],
      "저녁-밥-양식-매움": ["스파이시 라자냐","칠리 콘 까르네 라이스"],
      "저녁-밥-중식-순함": ["양주볶음밥","해물볶음밥","깐쇼새우 덮밥"],
      "저녁-밥-중식-매움": ["매운 탕수육","마라향궈","매운 깐풍기"],

      "저녁-면-한식-순함": ["들깨칼국수","버섯 칼국수"],
      "저녁-면-한식-매움": ["매운 닭칼국수","매운 비빔국수"],
      "저녁-면-양식-순함": ["크림 파스타","해물 리조또","라자냐"],
      "저녁-면-양식-매움": ["매운 토마토 파스타","스파이시 해산물 파스타"],
      "저녁-면-중식-순함": ["온면","담백한 우육면"],
      "저녁-면-중식-매움": ["마라샹궈 볶음면","매운 유린기면"],

      "저녁-빵-한식-순함": ["떡갈비 토스트","불고기 샌드위치"],
      "저녁-빵-한식-매움": ["고추장 불고기 버거","불닭 토스트"],
      "저녁-빵-양식-순함": ["치즈 피자","클럽 샌드위치","미트볼 서브"],
      "저녁-빵-양식-매움": ["핫치킨 피자","멕시칸 부리또"],
      "저녁-빵-중식-순함": ["고기만두","꽃빵 + 고기볶음"],
      "저녁-빵-중식-매움": ["매운 바오즈","매운 깐풍 만두"]
    };

    let step = 0;
    let answers = [];

    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const resEl = document.getElementById("result");

    function showQuestion(){
      resEl.textContent="";
      if(step < QUESTIONS.length){
        const q = QUESTIONS[step];
        qEl.textContent = q.text;
        optEl.innerHTML="";
        q.options.forEach(choice=>{
          const btn=document.createElement("button");
          btn.textContent=choice;
          btn.onclick=()=>choose(choice);
          optEl.appendChild(btn);
        });
      }else{
        const key = answers.join("-");
        const menus = RESULTS[key];
        qEl.textContent="추천 메뉴 리스트";
        optEl.innerHTML="";
        if(menus){
          const ul=document.createElement("ul");
          menus.forEach(m=>{
            const li=document.createElement("li");
            li.textContent=m;
            ul.appendChild(li);
          });
          resEl.innerHTML="";
          resEl.appendChild(ul);
        }else{
          resEl.textContent="조건에 맞는 메뉴가 아직 없어요 😢";
        }
      }
    }

    function choose(val){
      answers.push(val);
      step++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
