<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🍽 오늘 뭐 먹지?</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fafafa; }
    h1 { margin-top: 20px; color: #333; }
    .filters { margin: 20px 0; }
    select { margin: 5px; padding: 5px; font-size: 16px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .menu-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .menu-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 180px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      height: 120px;
    }
    .menu-item p {
      margin: 5px 0 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🍽 오늘 뭐 먹지?</h1>

  <div class="filters">
    <select id="time">
      <option value="아침">아침</option>
      <option value="점심">점심</option>
      <option value="저녁">저녁</option>
    </select>

    <select id="style">
      <option value="한식">한식</option>
      <option value="중식">중식</option>
      <option value="양식">양식</option>
    </select>

    <select id="spicy">
      <option value="순한맛">순한맛</option>
      <option value="매운맛">매운맛</option>
    </select>

    <button onclick="recommendMenu()">추천받기</button>
  </div>

  <div id="menuList" class="menu-list"></div>

  <script>
    const menus = [
      // === 한식 (아침) ===
      {name:"야채죽", time:"아침", style:"한식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2016/08/11/00/54/porridge-1585234_1280.jpg"},
      {name:"달걀찜", time:"아침", style:"한식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2023/07/09/08/43/egg-8116137_1280.jpg"},
      {name:"김치볶음밥", time:"아침", style:"한식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2020/07/18/12/43/fried-rice-5416628_1280.jpg"},

      // === 한식 (점심) ===
      {name:"김치찌개", time:"점심", style:"한식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2019/03/03/20/06/kimchi-4039248_1280.jpg"},
      {name:"된장찌개", time:"점심", style:"한식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2021/03/12/02/08/food-6088122_1280.jpg"},
      {name:"비빔밥", time:"점심", style:"한식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2016/12/15/23/48/korean-food-1910684_1280.jpg"},
      {name:"불고기", time:"점심", style:"한식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2021/03/12/02/11/bulgogi-6088123_1280.jpg"},

      // === 한식 (저녁) ===
      {name:"닭볶음탕", time:"저녁", style:"한식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2022/06/09/13/06/korean-food-7251822_1280.jpg"},
      {name:"갈비찜", time:"저녁", style:"한식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2020/07/17/08/25/ribs-5411388_1280.jpg"},
      {name:"오삼불고기", time:"저녁", style:"한식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2022/02/08/05/56/squid-7000896_1280.jpg"},

      // === 중식 ===
      {name:"짜장면", time:"점심", style:"중식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2021/10/23/09/09/jajangmyeon-6733580_1280.jpg"},
      {name:"짬뽕", time:"점심", style:"중식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2022/04/03/08/44/jjamppong-7109361_1280.jpg"},
      {name:"탕수육", time:"저녁", style:"중식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2021/07/15/15/52/tangsuyuk-6468312_1280.jpg"},
      {name:"마파두부", time:"저녁", style:"중식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2017/03/06/16/43/mapo-tofu-2122425_1280.jpg"},

      // === 양식 ===
      {name:"크림파스타", time:"저녁", style:"양식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2016/03/05/19/02/spaghetti-1238529_1280.jpg"},
      {name:"아라비아따", time:"저녁", style:"양식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2017/03/12/15/55/pasta-2133012_1280.jpg"},
      {name:"피자", time:"점심", style:"양식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2020/02/03/13/59/pizza-4818148_1280.jpg"},
      {name:"스테이크", time:"저녁", style:"양식", spicy:"순한맛", img:"https://cdn.pixabay.com/photo/2017/03/23/12/57/beef-2166822_1280.jpg"},
      {name:"할라피뇨버거", time:"점심", style:"양식", spicy:"매운맛", img:"https://cdn.pixabay.com/photo/2015/06/24/16/36/hamburger-820280_1280.jpg"}
    ];

    function recommendMenu() {
      const time = document.getElementById('time').value;
      const style = document.getElementById('style').value;
      const spicy = document.getElementById('spicy').value;

      let filtered = menus.filter(m => 
        m.time === time && m.style === style && m.spicy === spicy
      );

      if (filtered.length === 0) {
        // 해당 조합에 없으면 전체에서 랜덤 4개 추천
        filtered = menus.sort(() => Math.random() - 0.5).slice(0, 4);
      } else {
        // 해당 조합에서 랜덤 4개 추천 (중복 방지)
        filtered = filtered.sort(() => Math.random() - 0.5).slice(0, 4);
      }

      const menuList = document.getElementById('menuList');
      menuList.innerHTML = "";
      filtered.forEach(menu => {
        menuList.innerHTML += `
          <div class="menu-item">
            <img src="${menu.img}" alt="${menu.name}">
            <p>${menu.name}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
