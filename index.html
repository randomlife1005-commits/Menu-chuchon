<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>아침·점심·저녁 메뉴 추천기</title>
  <style>
    body {font-family:sans-serif;display:flex;justify-content:center;align-items:center;
          min-height:100vh;background:#f6f7fb;margin:0;}
    .box {background:white;padding:30px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);
          max-width:500px;width:100%;text-align:center;}
    h2 {margin-top:0;}
    .options {display:flex;flex-direction:column;gap:12px;margin-top:20px;}
    button {padding:12px;border:none;border-radius:8px;font-size:16px;cursor:pointer;
            background:#5b6cff;color:white;font-weight:bold;}
    button:hover {opacity:0.9;}
    .result {margin-top:20px;font-size:18px;text-align:left;}
    ul {text-align:left;margin-top:10px;}
    .action-buttons {margin-top:20px;display:flex;gap:10px;justify-content:center;}
    .copy-btn, .retry-btn {padding:8px 16px;border-radius:8px;font-size:14px;cursor:pointer;
                            background:#ddd;border:none;}
    .copy-btn:hover, .retry-btn:hover {background:#ccc;}
  </style>
</head>
<body>
  <div class="box">
    <h2 id="question">식사 시간 선택!</h2>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const QUESTIONS = [
      { text: "아침 / 점심 / 저녁 중 무엇을 추천할까?", options: ["아침","점심","저녁"] },
      { text: "밥 vs 면 vs 빵, 뭐 먹고 싶어?", options: ["밥","면","빵"] },
      { text: "한식 vs 양식 vs 중식?", options: ["한식","양식","중식"] },
      { text: "매운 거 좋아해?", options: ["매움","순함"] }
    ];

    const RESULTS = {
      // 아침
      "아침-밥-한식-매움": ["김치볶음밥","낙지볶음 덮밥","매운 부추전","고추장 비빔밥"],
      "아침-밥-한식-순함": ["계란밥","미역국","죽","계란찜","콩나물국밥"],
      "아침-밥-양식-매움": ["스파이시 오믈렛 라이스","칠리 베이컨 라이스"],
      "아침-밥-양식-순함": ["오트밀+과일","버터 치킨 라이스","오믈렛 라이스","하야시라이스"],
      "아침-밥-중식-매움": ["마파두부밥(소량)","작은 마라볶음밥"],
      "아침-밥-중식-순함": ["계란볶음밥","중국식 죽","완자탕+밥"],

      "아침-면-한식-매움": ["비빔국수(소량)","열무국수","김치말이국수"],
      "아침-면-한식-순함": ["잔치국수","멸치국수","콩국수"],
      "아침-면-양식-매움": ["스파이시 파스타(소량)","치폴레 오일 파스타"],
      "아침-면-양식-순함": ["알리오올리오","버섯 크림 파스타","치즈 파스타"],
      "아침-면-중식-매움": ["탄탄면(아침용 소량)","약간 매운 온면"],
      "아침-면-중식-순함": ["온면","새우볶음면(가볍게)"],

      "아침-빵-한식-매움": ["불닭마요 토스트","매운 김치토스트"],
      "아침-빵-한식-순함": ["계란 토스트","김밥","삼각김밥","참치마요 김밥"],
      "아침-빵-양식-매움": ["스파이시 치킨 샌드위치","핫치즈 파니니"],
      "아침-빵-양식-순함": ["크루아상+커피","샐러드 샌드위치","베이글+크림치즈","토스트+잼"],
      "아침-빵-중식-매움": ["매운 바오즈","마라 딤섬"],
      "아침-빵-중식-순함": ["찐빵","단팥빵","중국식 만두"],

      // 점심
      "점심-밥-한식-매움": ["김치찌개","부대찌개","낙지볶음","닭볶음탕","제육볶음","청국장"],
      "점심-밥-한식-순함": ["된장찌개","갈비탕","콩나물국밥","비빔밥","순두부찌개","삼계탕"],
      "점심-밥-양식-매움": ["스파이시 카레라이스","타코라이스","할라피뇨 리조또"],
      "점심-밥-양식-순함": ["오므라이스","버터 치킨 커리","필라프","햄버그스테이크"],
      "점심-밥-중식-매움": ["마라샹궈","깐풍기 덮밥","매운 탕수육","마파두부덮밥"],
      "점심-밥-중식-순함": ["짜장밥","고추잡채밥","계란볶음밥","양주볶음밥"],

      "점심-면-한식-매움": ["비빔국수","쫄면","비빔냉면","열무국수"],
      "점심-면-한식-순함": ["칼국수","냉면","수제비","콩국수"],
      "점심-면-양식-매움": ["아라비아따 파스타","스파이시 토마토 파스타","치폴레 크림파스타"],
      "점심-면-양식-순함": ["까르보나라","봉골레","크림 파스타","토마토 파스타"],
      "점심-면-중식-매움": ["짬뽕","마라탕","탄탄면","사천식 우육면"],
      "점심-면-중식-순함": ["짜장면","울면","새우볶음면","온면"],

      "점심-빵-한식-매움": ["매운 불고기 샌드위치","불닭마요 토스트","고추장 삼각김밥"],
      "점심-빵-한식-순함": ["김밥","계란 샌드위치","참치마요 삼각김밥","햄치즈 토스트"],
      "점심-빵-양식-매움": ["핫치킨버거","스파이시 피자","멕시칸 샌드위치"],
      "점심-빵-양식-순함": ["치즈버거","BLT","클럽 샌드위치","페페로니 피자"],
      "점심-빵-중식-매움": ["마라샌드위치","고추잡채와 꽃빵"],
      "점심-빵-중식-순함": ["중국식 만두","꽈배기","꽃빵+연유"],

      // 저녁
      "저녁-밥-한식-매움": ["불닭볶음","매운 오삼불고기","청국장","찜닭(매운맛)","매운 갈비찜"],
      "저녁-밥-한식-순함": ["삼계탕","설렁탕","추어탕","보쌈+쌈장","한방 갈비탕"],
      "저녁-밥-양식-매움": ["스파이시 스테이크 덮밥","치폴레 라이스볼"],
      "저녁-밥-양식-순함": ["스테이크+라이스","리소토","햄버그스테이크","크림 리소토"],
      "저녁-밥-중식-매움": ["마라향궈 볶음밥","매운 깐풍기","마라샹궈"],
      "저녁-밥-중식-순함": ["탕수육+밥","계란볶음밥+탕","중국식 샤브샤브"],

      "저녁-면-한식-매움": ["매운 칼국수","매운 비빔면","비빔냉면"],
      "저녁-면-한식-순함": ["칼국수","잔치국수","들깨수제비"],
      "저녁-면-양식-매움": ["해물 아라비아따","치폴레 크림파스타","스파이시 랍스터 파스타"],
      "저녁-면-양식-순함": ["라자냐","트러플 크림파스타","까르보나라"],
      "저녁-면-중식-매움": ["사천식 짬뽕","마라탕면","마라탄탄면"],
      "저녁-면-중식-순함": ["온면","우육면","새우볶음면"],

      "저녁-빵-한식-매움": ["매운 김치치즈 토스트","불닭 토스트"],
      "저녁-빵-한식-순함": ["스팸마요 토스트","김밥 세트","계란 샌드위치"],
      "저녁-빵-양식-매움": ["스파이시 치킨 피자","핫치킨 샌드위치","치폴레 버거"],
      "저녁-빵-양식-순함": ["파니니","클럽 샌드위치","치즈피자","치킨 버거"],
      "저녁-빵-중식-매움": ["매운 바오즈","마라 딤섬","고추잡채 꽃빵"],
      "저녁-빵-중식-순함": ["꽃빵+탕수육소스","단팥빵","중국식 찐빵"]
    };

    let step = 0;
    let answers = [];

    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const resEl = document.getElementById("result");

    function showQuestion(){
      resEl.textContent="";
      if(step < QUESTIONS.length){
        const q = QUESTIONS[step];
        qEl.textContent = q.text;
        optEl.innerHTML="";
        q.options.forEach(choice=>{
          const btn=document.createElement("button");
          btn.textContent=choice;
          btn.onclick=()=>choose(choice);
          optEl.appendChild(btn);
        });
      }else{
        const key = answers.join("-");
        const menus = RESULTS[key];
        qEl.textContent="추천 메뉴 리스트 🍽️";
        optEl.innerHTML="";
        resEl.innerHTML="";
        const ul=document.createElement("ul");
        menus.forEach(m=>{
          const li=document.createElement("li");
          li.textContent=m;
          ul.appendChild(li);
        });
        resEl.appendChild(ul);
        addActionButtons(menus);
      }
    }

    function choose(val){
      answers.push(val);
      step++;
      showQuestion();
    }

    function addActionButtons(menus){
      const div = document.createElement("div");
      div.className="action-buttons";

      const retryBtn = document.createElement("button");
      retryBtn.className="retry-btn";
      retryBtn.textContent="다시 추천받기";
      retryBtn.onclick=()=>{step=0;answers=[];showQuestion();};

      const copyBtn = document.createElement("button");
      copyBtn.className="copy-btn";
      copyBtn.textContent="리스트 복사";
      copyBtn.onclick=()=>{
        navigator.clipboard.writeText(menus.join(", ")).then(()=>{
          alert("메뉴 리스트가 클립보드에 복사됐어요!");
        });
      };

      div.appendChild(retryBtn);
      div.appendChild(copyBtn);
      resEl.appendChild(div);
    }

    showQuestion();
  </script>
</body>
</html>
