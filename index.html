<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>식사 메뉴 추천기</title>
  <style>
    body {font-family:sans-serif;display:flex;justify-content:center;align-items:center;
          min-height:100vh;background:#f6f7fb;margin:0;}
    .box {background:white;padding:30px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);
          max-width:500px;width:100%;text-align:center;}
    h2 {margin-top:0;}
    .options {display:flex;flex-direction:column;gap:12px;margin-top:20px;}
    button {padding:12px;border:none;border-radius:8px;font-size:16px;cursor:pointer;
            background:#5b6cff;color:white;font-weight:bold;}
    button:hover {opacity:0.9;}
    .result {margin-top:20px;font-size:18px;text-align:left;}
    ul {text-align:left;margin-top:10px;}
  </style>
</head>
<body>
  <div class="box">
    <h2 id="question">메뉴 추천 시작!</h2>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    // ✅ 질문 단계: 시간대 선택 추가
    const QUESTIONS = [
      { text: "아침, 점심, 저녁 중 어떤 끼니?", options: ["아침","점심","저녁"] },
      { text: "밥 vs 면 vs 빵, 뭐 먹고 싶어?", options: ["밥","면","빵"] },
      { text: "한식 vs 양식 vs 중식?", options: ["한식","양식","중식"] },
      { text: "매운 거 좋아해?", options: ["매움","순함"] }
    ];

    // ✅ 시간대별 메뉴 리스트
    const RESULTS = {
      // 아침: 가벼운 메뉴
      "아침-밥-한식-순함": ["죽","계란밥","미역국","콩나물국밥(맑게)"],
      "아침-빵-양식-순함": ["토스트","크루아상","요거트 + 그래놀라","샌드위치"],
      "아침-면-한식-순함": ["잔치국수(맑은국물)","소면"],
      // 점심: 기존 메뉴 그대로 (맛있는 거 위주)
      "점심-밥-한식-매움": ["김치찌개","부대찌개","낙지볶음","닭볶음탕","제육볶음"],
      "점심-밥-한식-순함": ["된장찌개","갈비탕","순두부찌개","비빔밥","삼계탕"],
      "점심-면-중식-매움": ["짬뽕","마라탕","탄탄면"],
      "점심-면-중식-순함": ["짜장면","울면","새우볶음면"],
      // 저녁: 좀 무거운 메뉴
      "저녁-밥-한식-매움": ["감자탕","닭볶음탕","매운 돼지갈비찜","낙곱새"],
      "저녁-밥-한식-순함": ["갈비찜","보쌈","수육","꼬리곰탕"],
      "저녁-면-양식-순함": ["크림 파스타","라자냐","해물 리조또"],
      "저녁-면-중식-매움": ["마라샹궈","매운 유린기","마라샹궈 볶음면"]
    };

    let step = 0;
    let answers = [];

    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const resEl = document.getElementById("result");

    function showQuestion(){
      resEl.textContent="";
      if(step < QUESTIONS.length){
        const q = QUESTIONS[step];
        qEl.textContent = q.text;
        optEl.innerHTML="";
        q.options.forEach(choice=>{
          const btn=document.createElement("button");
          btn.textContent=choice;
          btn.onclick=()=>choose(choice);
          optEl.appendChild(btn);
        });
      }else{
        const key = answers.join("-");
        const menus = RESULTS[key];
        qEl.textContent="추천 가능한 메뉴 리스트!";
        optEl.innerHTML="";
        if(menus){
          const ul=document.createElement("ul");
          menus.forEach(m=>{
            const li=document.createElement("li");
            li.textContent=m;
            ul.appendChild(li);
          });
          resEl.innerHTML="";
          resEl.appendChild(ul);
        }else{
          resEl.textContent="조건에 맞는 메뉴가 아직 없어요 😢";
        }
      }
    }

    function choose(val){
      answers.push(val);
      step++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
